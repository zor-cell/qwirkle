<div class="canvasContainer">
    <div class="canvasContainer2">
        <app-hand
                [placeTilesFromGameEvent]="placeTileFromGameEvent.asObservable()"
                [bestMoveFromGameEvent]="bestMoveFromGameEvent.asObservable()"
                [selectTileFromStackEvent]="selectTileFromStackEvent.asObservable()"
                (selectTilesEvent)="getSelectTilesFromHandEvent($event)"
                (handTilesEvent)="getHandTilesFromHandEvent($event)">
        </app-hand>
        <app-game
                [selectTilesInHandEvent]="selectTilesFromHandEvent.asObservable()"
                [handTilesInHandEvent]="handTilesFromHandEvent.asObservable()"
                (placeTilesEvent)="getPlaceTilesFromGameEvent($event)"
                (bestMoveEvent)="getBestMoveFromGameEvent($event)">
        </app-game>
    </div>
   <app-stack
           (selectedTile)="getSelectTileFromStackEvent($event)">
   </app-stack>
</div>

<app-camera></app-camera>
